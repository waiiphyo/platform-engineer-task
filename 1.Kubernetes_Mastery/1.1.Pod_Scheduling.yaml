apiVersion: v1
 kind: Pod
metadata:
  name: gpu-app
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: env
            operator: In
            values:
            - prod
          - key: nvidia.com/gpu
            operator: Exists
  containers:
  - name: nginx
    image: nginx:latest
    resources:
      requests:
        memory: "2Gi"
        cpu: "1"
      limits:
        memory: "2Gi"
        cpu: "1"
    volumeMounts:
    - name: app-secrets
      mountPath: /etc/secrets
      readOnly: true
  volumes:
  - name: app-secrets
    secret:
      secretName: app-secrets
